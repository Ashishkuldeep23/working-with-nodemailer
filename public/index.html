<!DOCTYPE html>

    <head>
        <meta charset="!">

        <title>NodeMailer and it's uses</title>

            href="https://res.cloudinary.com/dlvq8n2ca/image/upload/v1687318949/klwr0bxsdh2mym4mdt9e.png"
            type="image/x-icon">

    <body id="body">

        <header class="first_div" id="header">

            <div>
                <h1>Working with Nodemailer module</h1>
                <p>This module helps to <strong>send emails by using NodeJs</strong></p>
            </div>
            <button id="dark" onclick="themeChange()">Dark</button>
        </header>

        <main>

            <!-- 
                NOTE ::::::::::::::::::::::-----------

                give below attribute to input tag >>>>>>>>>>>>>

                input only text a-z | type="text" |  onkeypress='return event.charCode >= 97 && event.charCode <= 122'
                &&
                input only number 0-9 | type="text" |  onkeypress='return event.charCode >= 48 && event.charCode <= 57'

            -->


            <div class="contect_div">

                <div class="inner">
                    <div class="form_div">
                        <form action="" method="" id="contect_form">

                            <h2>Contact Me</h2>

                            <label for="name">Name</label>
                            <input type="text" name="user_name" id="name" placeholder="Saktiman" required
                                onkeypress='return event.charCode >= 65 && event.charCode <= 122 || event.charCode <= 32'>

                            <label for="email">Email</label>
                            <input type="email" name="user_email" id="email" placeholder="saktiman@gmail.com" required>

                            <label for="message">Message</label>
                            <textarea name="user_message" id="message" cols="30" rows="10"
                                placeholder="Very nice website" required></textarea>

                            <p class="button" onclick="contectFormSubmit()">Submit</p>

                        </form>

                    </div>

                </div>

            </div>

            <div class="contect_div">
                <div class="inner">

                    <div class="form_div">
                        <form action="" id="otp_form">

                            <h2>Send OTP on your Email</h2>

                            <label for="email_otp">Email</label>
                            <input type="email" name="user_email" id="email_otp" placeholder="saktiman@gmail.com"
                                required>

                            <div class="time_send">
                                <p onclick="sendOTP()">Send OTP</p>
                                <p id="timer">120s</p>
                            </div>

                            <div class="opt_verify">

                                <input disabled placeholder="Write OPT here" type="text" id="otp_input"
                                    onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                <p onclick="verifyOTP()" id="otp_verify">Verify</p>

                            </div>
                        </form>
                    </div>

                </div>
            </div>



        </main>
